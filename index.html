<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stopwatch-content">
            <h1 class="displaytime">00:00:00</h1>
            <div class="stopwatch-img">
                <img src="images/stop-circle.svg" alt="" onclick="pauseTimer()">
                <img src="images/play-circle-fill (1).svg" alt="" onclick="startWatch()">
                <img src="images/arrow-counterclockwise.svg" alt="" onclick="resetTimer()">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
